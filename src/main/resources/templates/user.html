<!doctype html>
<html lang="en" style="width: 1903px;height: 965px;" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <title>User</title>
</head>
<body style="height: 965px;border-style: none;background: rgb(248,249,250);width: 1903px;margin-left: 0px;">

<!--хедер с именем аккаунта, ролью и кнопкой logout-->
<div class="row" style="background: rgb(52,58,64);">
    <div class="col d-xxl-flex justify-content-xxl-start align-items-xxl-center">
        <span class="text-white"
              style="padding-right: 0px;
              margin: 5px 10px;"
              id="userHeader">
        </span>
    </div>
    <div class="col d-xxl-flex justify-content-xxl-end align-items-xxl-center">
        <form th:method="POST" th:action="@{/logout}">
            <button class="btn btn-secondary btn-sm link-secondary d-xxl-flex" type="submit"
                    style="margin: 5px;
                    background: #ffffff00;
                    border-style: none;">
                Logout
            </button>
        </form>
    </div>
</div>
<!--хедер с именем аккаунта, ролью и кнопкой logout-->

<div class="row" style="margin-top: 20px;height: 926px;">

    <!--панель слева-->
    <div class="col-auto" style="background: #ffffff;padding-right: 0px;">
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary active text-start" type="button" style="width: 225px;border-style: none;"
                        data-bs-toggle="html">
                    User
                </button>
            </div>
        </div>
    </div>
    <!--панель слева-->

    <div class="col-auto"></div>

    <!--таблица-->
    <div class="col" style="background: rgba(255,255,255,0);">
        <div class="row">
            <div class="col" style="padding-left: 0px;margin-bottom: 14px;"><strong class="fs-1">User Panel</strong>
            </div>
        </div>
        <div class="row">
            <div class="col" style="background: #ffffff;padding-left: 0px;">
                <div class="row" style="background: rgb(247,247,247);">
                    <div class="col" style="margin-top: 5px;margin-bottom: 5px;">
                        <strong class="fs-4">
                            About User
                        </strong>
                    </div>
                </div>
                <div class="table-responsive" style="padding-left: 15px;">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--таблица-->

    <div class="col-auto"></div>

</div>

<script type="text/javascript" src="/user.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>
</html>
